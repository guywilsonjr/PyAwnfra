version: 0.2
proxy:
  upload-artifacts: yes
  logs: yes
 
phases:
  install:
    runtime-versions:
      python: 3.8
      nodejs: 12
    commands:
       - npm install -g aws-cdk
       - apt-get install python3
       - pip3 install -r requirements.txt 
  
  build:
    commands:
       - cdk diff
   